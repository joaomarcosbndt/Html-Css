<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul type="square" start="1">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="&lt;h1&gt;">Título</abbr></li>
            <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="&lt;h2&gt;">Sub-títulos</abbr></li>
            <li><abbr title="&lt;ol&gt;">Listas númeradas</abbr></li>
            <li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
