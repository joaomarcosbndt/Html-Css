<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Selecione o seu estado:</label>
            <select name="est" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapa</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Brasília</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goias</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondonia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </p>
        <p>
            <label for="ipais">Selecione seu País:</label>
            <select name="pais" id="ipais">
                <optgroup label="América do Sul">
                    <option value="Bra">Brasil</option>
                    <option value="Arg">Argentina</option>
                </optgroup>
                <optgroup label="América do Norte">
                    <option value="Eua">Estados Unidos</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="Ger">Alemanha</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Programador">Programador</option>
                <option value="Servente">Servente</option>
                <option value="Cabeleireiro">Cabeleireiro</option>
                <option value="Cozinheiro">Cozinheiro</option>
                <option value="Coach">Coach</option>
                <option value="Malabarista">Malabarista</option>
                <option value="Pedreiro">Pedreiro</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
