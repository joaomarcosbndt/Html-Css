<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            height: 400px;
            width: 400px;
            border: 5px solid pink;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em video</a>
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        
        também é muito legal pena que não funciona no iframe
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px"></iframe>
        
        também é bem legal
    </p>
</body>
</html>
